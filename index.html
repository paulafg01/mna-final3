

 
         <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MNA - Avaliação Nutricional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Avaliação Nutricional MNA</h1>
    <label for="nomePaciente">Nome do paciente:</label>
    <input type="text" id="nomePaciente" placeholder="Digite o nome" />

    <form id="mna-sf">
      <h2>MNA-SF - Versão Curta</h2>

      <div class="pergunta">
        <label>1. Ingestão alimentar nos últimos 3 meses:</label>
        <select name="q1" required>
          <option value="">Selecione</option>
          <option value="0">Redução severa</option>
          <option value="1">Redução moderada</option>
          <option value="2">Nenhuma redução</option>
        </select>
      </div>

      <div class="pergunta">
        <label>2. Perda de peso nos últimos 3 meses:</label>
        <select name="q2" required>
          <option value="">Selecione</option>
          <option value="0">> 3 kg</option>
          <option value="1">Não sabe</option>
          <option value="2">1 a 3 kg</option>
          <option value="3">Nenhuma</option>
        </select>
      </div>

      <div class="pergunta">
        <label>3. Mobilidade:</label>
        <select name="q3" required>
          <option value="">Selecione</option>
          <option value="0">Acamado</option>
          <option value="1">De cadeira</option>
          <option value="2">Anda sozinho</option>
        </select>
      </div>

      <div class="pergunta">
        <label>4. Estresse ou doença aguda nos últimos 3 meses:</label>
        <select name="q4" required>
          <option value="">Selecione</option>
          <option value="0">Sim</option>
          <option value="2">Não</option>
        </select>
      </div>

      <div class="pergunta">
        <label>5. Problemas neuropsicológicos:</label>
        <select name="q5" required>
          <option value="">Selecione</option>
          <option value="0">Demência severa/depressão</option>
          <option value="1">Demência leve</option>
          <option value="2">Sem problemas</option>
        </select>
      </div>

      <div class="pergunta">
        <label>6. IMC:</label>
        <select name="q6" required>
          <option value="">Selecione</option>
          <option value="0">&lt;19</option>
          <option value="1">19 a &lt;21</option>
          <option value="2">21 a &lt;23</option>
          <option value="3">&gt;23</option>
        </select>
      </div>

      <button type="button" onclick="calcularMNA()">Calcular MNA-SF</button>
    </form>

    <div id="mna-completo" style="display: none;">
      <h2>MNA Completo - Continuação</h2>
      <form id="form-mna-completo">
        <!-- perguntas 7 a 18 serão inseridas via JavaScript -->
      </form>
    </div>

    <div id="resultado"></div>
    <button id="gerarPDF" style="display:none;" onclick="gerarPDF()">Gerar PDF</button>
  </div>

  <!-- ⚠️ AGORA SIM: o script vem no fim, depois de todo o conteúdo -->
  <script src="script.js"></script>
</body>
</html>
