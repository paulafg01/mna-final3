
  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MNA – Mini Avaliação Nutricional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MNA – Mini Avaliação Nutricional</h1>
  <p>App desenvolvido por Paula Guedes</p>

  <!-- Formulário MNA-SF -->
  <form id="mna-sf">
    <label>Nome do paciente:
      <input type="text" name="nome" id="nome" required />
    </label><br><br>

    <div class="pergunta">
      <label>1. Perda de apetite?</label><br>
      <select name="p1">
        <option value="0">Grave</option>
        <option value="1">Moderada</option>
        <option value="2">Sem perda</option>
      </select>
    </div>

    <div class="pergunta">
      <label>2. Perda de peso?</label><br>
      <select name="p2">
        <option value="0">≥3kg</option>
        <option value="1">1–3kg</option>
        <option value="2">Sem perda</option>
      </select>
    </div>

    <div class="pergunta">
      <label>3. Mobilidade?</label><br>
      <select name="p3">
        <option value="0">Acamado</option>
        <option value="1">Anda com ajuda</option>
        <option value="2">Anda sozinho</option>
      </select>
    </div>

    <div class="pergunta">
      <label>4. Estresse ou doença aguda?</label><br>
      <select name="p4">
        <option value="0">Sim</option>
        <option value="2">Não</option>
      </select>
    </div>

    <div class="pergunta">
      <label>5. Problemas neuropsicológicos?</label><br>
      <select name="p5">
        <option value="0">Demência grave</option>
        <option value="1">Demência leve</option>
        <option value="2">Sem problemas</option>
      </select>
    </div>

    <div class="pergunta">
      <label>6. IMC?</label><br>
      <select name="p6">
        <option value="0">Menor que 19</option>
        <option value="1">Entre 19 e 21</option>
        <option value="2">Entre 21 e 23</option>
        <option value="3">Maior que 23</option>
      </select>
    </div>

    <br>
    <button type="submit">Calcular Pontuação</button>
  </form>

  <div id="resultado-sf"></div>

  <!-- MNA Completo (aparece se SF ≤ 11) -->
  <div id="mna-completo" style="display: none;">
    <h2>MNA Completo</h2>
    <p>Você pode inserir aqui o formulário completo com mais perguntas, se desejar.</p>

     <form id="mna-completo-form">
  <div class="pergunta">
    <label>7. Vive de forma independente?</label><br>
    <select name="c1">
      <option value="2">Sim</option>
      <option value="1">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>8. Quantas refeições faz por dia?</label><br>
    <select name="c2">
      <option value="2">3 ou mais</option>
      <option value="1">2</option>
      <option value="0">1 ou nenhuma</option>
    </select>
  </div>

  <div class="pergunta">
    <label>9. Consome dois ou mais laticínios por dia?</label><br>
    <select name="c3">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>10. Consome carne, peixe ou ovos diariamente?</label><br>
    <select name="c4">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>11. Come frutas ou vegetais diariamente?</label><br>
    <select name="c5">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>12. Consome mais de 5 copos de líquidos por dia?</label><br>
    <select name="c6">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>13. Modo de alimentação?</label><br>
    <select name="c7">
      <option value="2">Sozinho</option>
      <option value="1">Com ajuda</option>
      <option value="0">Incapaz de se alimentar</option>
    </select>
  </div>

  <div class="pergunta">
    <label>14. Estado nutricional?</label><br>
    <select name="c8">
      <option value="3">Sem perda de peso</option>
      <option value="2">Perda de 1 a 3 kg</option>
      <option value="1">Perda de mais de 3 kg</option>
      <option value="0">Não sabe</option>
    </select>
  </div>

  <div class="pergunta">
    <label>15. Circunferência braquial (CB)?</label><br>
    <select name="c9">
      <option value="3">Maior que 22 cm</option>
      <option value="0">22 cm ou menos</option>
    </select>
  </div>

  <div class="pergunta">
    <label>16. Circunferência da panturrilha (CP)?</label><br>
    <select name="c10">
      <option value="3">Maior que 31 cm</option>
      <option value="0">31 cm ou menos</option>
    </select>
  </div>

  <div class="pergunta">
    <label>17. Você considera que sua saúde em geral é:</label><br>
    <select name="c11">
      <option value="2">Boa</option>
      <option value="1">Média</option>
      <option value="0">Ruim</option>
    </select>
  </div>

  <div class="pergunta">
    <label>18. Está tomando mais de 3 medicamentos por dia?</label><br>
    <select name="c12">
      <option value="0">Sim</option>
      <option value="1">Não</option>
    </select>
  </div>

  <button type="button" onclick="finalizar()">Gerar PDF</button>
</form>
