

       
  <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MNA - Avaliação Nutricional</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MNA - Avaliação Nutricional do Idoso</h1>
  <form id="mna-form">
    <label for="nome">Nome do paciente:</label>
    <input type="text" id="nome" required />

    <div id="mna-sf">
      <h2>Mini Nutritional Assessment - MNA-SF</h2>

      <label>1. Perda de apetite ou problemas alimentares?</label>
      <select name="pergunta1">
        <option value="0">Perda severa de apetite</option>
        <option value="1">Perda moderada de apetite</option>
        <option value="2">Sem perda de apetite</option>
      </select>

      <label>2. Perda de peso nos últimos 3 meses?</label>
      <select name="pergunta2">
        <option value="0">Perda > 3kg</option>
        <option value="1">Não sabe</option>
        <option value="2">Perda entre 1 e 3kg</option>
        <option value="3">Sem perda de peso</option>
      </select>

      <label>3. Mobilidade?</label>
      <select name="pergunta3">
        <option value="0">Acamado</option>
        <option value="1">Capaz de sair da cama</option>
        <option value="2">Sai de casa</option>
      </select>

      <label>4. Sofreu estresse ou doença aguda nos últimos 3 meses?</label>
      <select name="pergunta4">
        <option value="0">Sim</option>
        <option value="2">Não</option>
      </select>

      <label>5. Problemas neuropsicológicos?</label>
      <select name="pergunta5">
        <option value="0">Demência grave ou depressão</option>
        <option value="1">Demência leve</option>
        <option value="2">Sem problemas</option>
      </select>

      <label>6. IMC ou circunferência da panturrilha?</label>
      <select name="pergunta6">
        <option value="0">IMC < 19 ou CP < 31 cm</option>
        <option value="1">IMC 19 a 21</option>
        <option value="2">IMC 21 a 23</option>
        <option value="3">IMC ≥ 23</option>
      </select>
    </div>

    <div id="mna-completo" style="display: none;">
      <h2>MNA Completo</h2>

      <label>7. Vive de forma independente?</label>
      <select name="pergunta7">
        <option value="0">Não</option>
        <option value="1">Sim</option>
      </select>

      <label>8. Toma mais de 3 medicamentos por dia?</label>
      <select name="pergunta8">
        <option value="0">Sim</option>
        <option value="1">Não</option>
      </select>

      <label>9. Úlceras de pressão ou feridas?</label>
      <select name="pergunta9">
        <option value="0">Sim</option>
        <option value="1">Não</option>
      </select>

      <label>10. Quantas refeições por dia?</label>
      <select name="pergunta10">
        <option value="0">1 refeição</option>
        <option value="1">2 refeições</option>
        <option value="2">3 ou mais</option>
      </select>

      <label>11. Consumo diário de proteínas?</label>
      <select name="pergunta11">
        <option value="0">Raramente</option>
        <option value="1">Às vezes</option>
        <option value="2">Todos os dias</option>
      </select>

      <label>12. Consumo diário de frutas e vegetais?</label>
      <select name="pergunta12">
        <option value="0">Não</option>
        <option value="1">Sim</option>
      </select>

      <label>13. Quantidade de líquidos por dia?</label>
      <select name="pergunta13">
        <option value="0">Menos de 3 copos</option>
        <option value="0.5">Entre 3 e 5 copos</option>
        <option value="1">Mais de 5 copos</option>
      </select>

      <label>14. Modo de alimentação?</label>
      <select name="pergunta14">
        <option value="0">Dependente</option>
        <option value="1">Ajuda parcial</option>
        <option value="2">Independente</option>
      </select>

      <label>15. Autoavaliação do estado nutricional?</label>
      <select name="pergunta15">
        <option value="0">Pior do que os outros</option>
        <option value="1">Não sabe</option>
        <option value="2">Igual ou melhor</option>
      </select>

      <label>16. Comparação de saúde com outras pessoas?</label>
      <select name="pergunta16">
        <option value="0">Pior</option>
        <option value="0.5">Não sabe</option>
        <option value="1">Igual</option>
        <option value="2">Melhor</option>
      </select>

      <label>17. Circunferência da panturrilha (em cm):</label>
      <input type="text" name="pergunta17" placeholder="Ex: 32" />

      <label>18. Circunferência do braço (em cm):</label>
      <input type="text" name="pergunta18" placeholder="Ex: 25" />
    </div>

    <button type="submit">Calcular</button>
  </form>

  <div id="resultado-final"></div>

  <script src="script.js"></script>
</body>
</html>
