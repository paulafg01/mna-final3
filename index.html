

       
  <!-- Botão para calcular o MNA-SF -->
<button type="button" onclick="calcular()">Calcular MNA-SF</button>

<!-- Exibir resultado do MNA-SF -->
<div id="resultado-sf"></div>

<!-- MNA COMPLETO (c1 a c12) - aparece somente se necessário -->
<div id="mna-completo" style="display: none;">

  <h2>MNA Completo</h2>

  <div class="pergunta">
    <label>7. Vive independente?</label>
    <select name="c1">
      <option value="2">Sim</option>
      <option value="1">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>8. Toma mais de 3 medicamentos por dia?</label>
    <select name="c2">
      <option value="0">Sim</option>
      <option value="1">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>9. Feridas ou escaras?</label>
    <select name="c3">
      <option value="0">Sim</option>
      <option value="1">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>10. Come duas refeições completas por dia?</label>
    <select name="c4">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>11. Consome leite ou derivados diariamente?</label>
    <select name="c5">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>12. Consome líquidos suficientes?</label>
    <select name="c6">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>13. Modo de alimentação?</label>
    <select name="c7">
      <option value="2">Sem ajuda</option>
      <option value="1">Com ajuda</option>
      <option value="0">Dependente</option>
    </select>
  </div>

  <div class="pergunta">
    <label>14. Diagnóstico de úlceras de pressão ou feridas?</label>
    <select name="c8">
      <option value="0">Sim</option>
      <option value="1">Não</option>
    </select>
  </div>

  <div class="pergunta">
    <label>15. Circunferência braquial (cm)?</label>
    <select name="c9">
      <option value="3">&gt;22</option>
      <option value="0">&le;22</option>
    </select>
  </div>

  <div class="pergunta">
    <label>16. Circunferência da panturrilha (cm)?</label>
    <select name="c10">
      <option value="3">&gt;31</option>
      <option value="0">&le;31</option>
    </select>
  </div>

  <div class="pergunta">
    <label>17. Saúde geral?</label>
    <select name="c11">
      <option value="2">Boa</option>
      <option value="1">Média</option>
      <option value="0">Ruim</option>
    </select>
  </div>

  <div class="pergunta">
    <label>18. IMC (repetido)</label>
    <select name="c12">
      <option value="3">&gt;23</option>
      <option value="2">21–22.9</option>
      <option value="1">19–20.9</option>
      <option value="0">&lt;19</option>
    </select>
  </div>

  <!-- Botão para finalizar e gerar PDF -->
  <button type="button" onclick="finalizar()">Finalizar e gerar PDF</button>
</div>

<!-- Resultado final do MNA Completo -->
<div id="resultado-final"></div>
